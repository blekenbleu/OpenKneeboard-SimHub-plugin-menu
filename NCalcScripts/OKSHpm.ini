string json = "'OKSHpm.file' format"

[ExportProperty]
name='OKSHpm.file'
value='PluginsData/OKSHpm.json'

string game = "OKSHpm.gameprops are per-game"
[ExportProperty]
name='OKSHpm.gameprops'
value='Fmin.FrontLeft,Fmin.FrontRight,Fmin.RearLeft,Fmin.RearRight,Fmax.FrontLeft,Fmax.FrontRight,Fmax.RearLeft,Fmax.RearRight'

[ExportProperty]
name='OKSHpm.gamevals'
value='30,30,30,30,400,400,400,400'

[ExportProperty]
name='OKSHpm.gamesteps'
value='1,1,1,1,10,10,10,10'

string comment = "OKSHpm.properties are per-car"
[ExportProperty]
name='OKSHpm.properties'
value='Gscale,threshold,SlipGain,gamma,EffectStrength'

[ExportProperty]
name='OKSHpm.slider'
value='Gscale'

[ExportProperty]
name='OKSHpm.values'
value='1,1,6,1,1'

[ExportProperty]
name='OKSHpm.steps'
value='.1,1,.1,.1,.1'

string global = "OKSHpm.settings are global, apply to all"

[ExportProperty]
name='OKSHpm.settings'
value='global'

[ExportProperty]
name='OKSHpm.setvals'
value='42'

[ExportProperty]
name='OKSHpm.setsteps'
value='1'

string notify = "required for plugin to track car changes"
[ExportEvent]
name='CarChange'
trigger=changed(200, [DataCorePlugin.GameData.CarId])

string obsolete = "for haptics not by corner"
[ExportProperty]
name='Freq.Max'
value='400'

[ExportProperty]
name='Freq.Min'
value='20'
